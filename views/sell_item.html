<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpressAlii</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h2><a href="/">Selling Shop</a></h2>
        </div>
    </header>
    <div class="container">
        <p>Selling anything !</p>
        <!-- <div class="item-form"> -->
        <form method="post" action="/process_item_sell" enctype="multipart/form-data" class="sell-form">
            <p>
                <input type="text" id="item-name" placeholder="item name" required>
            </p>
            <p>
                <textarea id="item-description" placeholder="description" required></textarea> 
            </p>
            <div class="addImage" id="image-show"> <!-- 이미지 띄울 공간 -->
            </div>
            <p><input type="file" accept="image/*" id="item-image" onchange="loadFile(this)"></p>
            <p><input type="submit" id="item-submit" onclick="upload()"></p>
        </form>
        <!-- </div> -->
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    const name = document.querySelector('.item-form #item-name');
    const description = document.querySelector('.item-form #item-description');
    const image = document.querySelector('.item-form #item-image');
    const submit = document.querySelector('.item-form #item-submit');

    function loadFile(input) {
        // console.log(input.files);
        let file = input.files[0]; // 선택파일 가져오기

        $("#added-image").remove();

        let newImage = document.createElement("img"); //새 이미지 태그 생성

        //이미지 source 가져오기
        newImage.src = URL.createObjectURL(file);
        newImage.style.width = "100%"; //div에 꽉차게 넣으려고
        newImage.style.height = "100%";
        newImage.style.objectFit = "cover"; // div에 넘치지 않고 들어가게
        newImage.id = 'added-image';

        //이미지를 image-show div에 추가
        let container = document.getElementById('image-show');
            container.appendChild(newImage);
    }

    // submit.addEventListener('click', function() {
    function upload() {
        var file = image.files[0];
        console.log(file);
        
        var form = new FormData();
        form.append('image', file);
        form.append('name', name.value);
        form.append('description', description.value);

        console.log(form);

        $.ajax({
            url: "http://localhost:3000/process_item_sell",
            type: "post",
            data: form,
            contentType: false,
            processData: false,
            success: function(res) {
                console.log("Successfully image ajax");
            },
            error: function(req, status, err) {
                console.log("Faild image ajax")
            }
        })
    }
    // })
</script>
</html>
